<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis notas</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/2434be04db.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="contenedor-notas" class="contenedor">
        <div id="principal" class="contenedor-principal">
            <h1>Mis Notas</h1>
            <textarea name="" 
            id="text-area" cols="6" rows="4" placeholder="Algo para recordar..."></textarea>
            <button id="crear" >CREAR</button>
            <div id="notas-creadas" class="tarjetas" >
            </div>
        </div>
    </section>
    <div id="tema" class="toggle-contenedor">
        <div class="toggle">
            <i class="fa-regular fa-sun"
            onclick="claro()"></i>
            <i class="fa-solid fa-moon oscuro"  onclick="oscuro()" ></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
